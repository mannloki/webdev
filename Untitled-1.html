<!DOCTYPE html>
<html>
<body>
<p id="demo">javascript can change content.</p>
<p>In this case javascript changes the value of the src(source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='image2.jfif'">Turn on the light</button>
<img id="myImage" src="image1.jfif" style="width 100px">
<button onclick="document.getElementById('myImage').src='image1.jfif'">Turn off the light</button>
</body>
</html>
